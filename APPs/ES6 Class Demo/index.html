<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/ES6 Class Demo/style.css">
    <link rel="icon" type="image/png"
        href="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" />
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-3">
        <h1 id="baslik">Course App</h1>
        <div class="row">
            <div class="col-md-5">
                <form id="new-course">
                    <div class="form-group">
                        <label for="title">Course Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="instructor">Instructor</label>
                        <input type="text" class="form-control" id="instructor">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <button type="submit" class="btn btn-danger">Save</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Instructor</th>
                        </tr>
                    </thead>
                    <tbody id="course-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/ES6 Class Demo/appES6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>
