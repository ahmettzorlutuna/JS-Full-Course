<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hesaplama</title>
</head>

<body>
  <!--Navbar-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-success p-4">
      <h5 class="text-white h4">Hesaplama Uygulamasına hoşgeldiniz</h5>
      <span class="text-muted">Hesaplamak istediğiniz ürünlerin miktarını aşağıya giriniz</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-text text-black-50 ">
        <p>Güncel Kur: <strong ><span class="current-rate"></span></strong></p>
      </span>
    </div>
  </nav>

  <!--Card İnput-->
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <!--Form İnputs-->
        <form>
          <div class="form row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="productName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="productPrice" placeholder="Price as a Dollar">
            </div>
          </div>

          <!--Buttons-->
          <div class="container mt-3">
            <button type="submit" class="btn btn-primary btn-sm addBtn">
              <i class="fas fa-plus"> Ekle</i>
            </button>
            <button type="submit" class="btn btn-success btn-sm saveBtn">
              <i class="fas fa-save"> Kaydet</i>
            </button>
            <button type="submit" class="btn btn-danger btn-sm deleteBtn">
              <i class="fas fa-trash"> Sil</i>
            </button>
            <button type="submit" class="btn btn-danger btn-sm deleteAllBtn">
              <i class="fas fa-trash text-dark"> Hepsini sil</i>
            </button>
            <button type="submit" class="btn btn-warning btn-sm cancelBtn">
              <i class="fas fa-arrow-circle-left"> İptal</i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--Card Products-->

    <div id="forhide" class="card mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Prodct Price</th>
            <th scope="col">Modify</th>
          </tr>
        </thead>
        <tbody id="item-list">

        </tbody>
      </table>
    </div>

    <!--Card Price-->

    <div class="card mt-4">
      <div class="card-footer text-center">
        <p>Total ($): <strong id="tl"><span id="total-tl"></span></strong></p>
        <p>Total (TL): <strong id="usd"><span id="total-dollar"></span></strong></p>
      </div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
